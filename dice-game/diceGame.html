<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll a dice</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="container">
        <h1>Predict which category will win</h1>

        <div class="dice">
            <p class="categ1">Category1</p>
            <img src="dice6.png" alt="dice 6" class="img1">

        </div>
        <div class="dice">
            <p class="categ2">Category2</p>
            <img src="dice6.png" alt="dice 6" class="img2"> 
        </div>
        <div class="container bottom">
            <button type="button" class="btn" onclick="rollTheDice()">
                Roll The Dice</button>   
        </div>
        <div class="container bottom">
            <button type="button" class="btn" onclick="editNames()">Edit Category </button>
        </div>

    </div>

    


    <script src="/roll_dice.js" type="text/javascript"></script>
</body>
</html>
